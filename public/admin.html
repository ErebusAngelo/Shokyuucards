<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de Administraci√≥n - Shokyuu Cards</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .admin-header {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
    }

    .admin-header h1 {
      color: var(--text-primary);
      margin-bottom: 10px;
      font-size: 2.5rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .admin-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--text-accent);
      margin-bottom: 10px;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .users-section {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 30px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .section-title {
      color: var(--text-primary);
      font-size: 1.8rem;
      margin: 0;
    }

    .refresh-btn {
      padding: 10px 20px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .users-table th,
    .users-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .users-table th {
      background: rgba(51, 65, 85, 0.5);
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1rem;
    }

    .users-table td {
      color: var(--text-secondary);
    }

    .users-table tr:hover {
      background: rgba(51, 65, 85, 0.3);
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .status-online {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .status-offline {
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-secondary);
      border: 1px solid var(--text-secondary);
    }

    .loading {
      text-align: center;
      color: var(--text-secondary);
      padding: 40px;
      font-size: 1.1rem;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--text-accent);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .no-users {
      text-align: center;
      color: var(--text-secondary);
      padding: 40px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <a href="index.html" class="back-link">‚Üê Volver a la aplicaci√≥n</a>
    
    <div class="admin-header">
      <h1>Panel de Administraci√≥n</h1>
      <p>Gesti√≥n de usuarios - Shokyuu Cards</p>
    </div>

    <div class="admin-stats">
      <div class="stat-card">
        <div class="stat-number" id="totalUsers">-</div>
        <div class="stat-label">Total de Usuarios</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="onlineUsers">-</div>
        <div class="stat-label">Usuarios Conectados</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="newUsersToday">-</div>
        <div class="stat-label">Nuevos Hoy</div>
      </div>
    </div>

    <div class="users-section">
      <div class="section-header">
        <h2 class="section-title">Lista de Usuarios</h2>
        <button class="refresh-btn" id="refreshBtn">üîÑ Actualizar</button>
      </div>

      <div id="loadingMessage" class="loading">
        Cargando usuarios...
      </div>

      <div id="errorMessage" class="error-message" style="display: none;">
      </div>

      <div id="usersTableContainer" style="display: none;">
        <table class="users-table">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Email</th>
              <th>Fecha de Registro</th>
              <th>√öltimo Acceso</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
          </tbody>
        </table>
      </div>

      <div id="noUsersMessage" class="no-users" style="display: none;">
        No hay usuarios registrados en el sistema.
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
