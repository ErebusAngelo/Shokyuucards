<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tarjetas de Vocabulario - Shokyuu 1</title>
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Sistema de Autenticaci√≥n -->
    <div id="authContainer" class="auth-container">
      <div class="auth-box">
        <h1>Shokyuu Cards</h1>
        <p class="auth-subtitle">Sistema de flashcards para aprendizaje de japon√©s</p>
        
        <!-- Formulario de Login -->
        <div id="loginForm" class="auth-form active">
          <h2>Iniciar Sesi√≥n</h2>
          <form id="loginFormElement">
            <div class="form-group">
              <label for="loginUsername">Usuario o Email:</label>
              <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Contrase√±a:</label>
              <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn-auth">Iniciar Sesi√≥n</button>
          </form>
          <p class="auth-switch">
            ¬øNo tienes cuenta? <a href="#" id="showRegister">Reg√≠strate aqu√≠</a>
          </p>
        </div>
        
        <!-- Formulario de Registro -->
        <div id="registerForm" class="auth-form">
          <h2>Crear Cuenta</h2>
          <form id="registerFormElement">
            <div class="form-group">
              <label for="registerUsername">Nombre de Usuario:</label>
              <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
              <label for="registerEmail">Email:</label>
              <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
              <label for="registerPassword">Contrase√±a:</label>
              <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
              <label for="registerPasswordConfirm">Confirmar Contrase√±a:</label>
              <input type="password" id="registerPasswordConfirm" required>
            </div>
            <button type="submit" class="btn-auth">Crear Cuenta</button>
          </form>
          <p class="auth-switch">
            ¬øYa tienes cuenta? <a href="#" id="showLogin">Inicia sesi√≥n aqu√≠</a>
          </p>
        </div>
        
        <div id="authMessage" class="auth-message"></div>
      </div>
    </div>

    <!-- Aplicaci√≥n Principal (oculta inicialmente) -->
    <div id="mainApp" class="main-app hidden">
      <header>
        <div class="user-info">
          <span id="welcomeUser">Bienvenido, Usuario</span>
          <button id="logoutBtn" class="btn-logout">Cerrar Sesi√≥n</button>
        </div>
        <h1>Vocabulario - Shokyuu 1</h1>
      
      <!-- Tabs para lecciones regulares -->
      <div class="tabs">
        <button id="tabLessons" class="tab-btn active">Lecciones</button>
        <a href="matching-game.html" class="tab-btn tab-game">üéØ Emparejamiento</a>
      </div>

        <!-- Panel de lecciones regulares -->
        <div id="panelLessons" class="tab-panel active">
          <div class="controls-row">
            <div class="lesson-selection">
              <label for="unidadSelect">Lecci√≥n:</label>
              <select id="unidadSelect"></select>
            </div>
            <div class="lesson-parts" id="lessonParts" style="display: none;">
              <label for="partSelect">Parte:</label>
              <select id="partSelect">
                <option value="all">Lecci√≥n completa</option>
              </select>
              <span class="part-info" id="partInfo"></span>
            </div>
            <div class="options-inline">
              <div class="option-group">
                <label>
                  <input type="checkbox" id="showRomaji" checked>
                  Mostrar romaji
                </label>
              </div>
              <div class="option-group">
                <label>
                  <input type="checkbox" id="shuffleCards">
                  Mezclar tarjetas
                </label>
              </div>
              <div class="option-group">
                <label>
                  <input type="checkbox" id="includeOptional">
                  Incluir palabras opcionales
                  <span class="tooltip">‚ÑπÔ∏è
                    <span class="tooltip-text">Incluye pa√≠ses, empresas ficticias y otros ejemplos que aparecen al final de cada lecci√≥n</span>
                  </span>
                </label>
              </div>
              <div class="option-group">
                <label>
                  <input type="checkbox" id="reverseMode">
                  Modo inverso (Espa√±ol ‚Üí Japon√©s)
                  <span class="tooltip">‚ÑπÔ∏è
                    <span class="tooltip-text">Muestra primero la palabra en espa√±ol y al voltear la tarjeta aparece el japon√©s</span>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>

      <div class="start-section">
        <button id="btnStart">Comenzar</button>
      </div>
    </header>

    <main>
      <section id="board" class="hidden">
        <div class="board-header">
          <div class="progress"><span id="progressText"></span></div>
          <button id="btnChangeLesson" class="btn-change-lesson">Cambiar lecci√≥n</button>
        </div>

        <div id="card" class="card">
          <div class="front" id="cardFront"></div>
          <div class="back hidden" id="cardBack"></div>
          <button id="playAudio" class="audio-btn">üîä</button>
        </div>

        <div class="actions">
          <button id="btnNotGot" class="btn negative">No lo record√©</button>
          <button id="btnGot" class="btn positive">Lo record√©</button>
        </div>
      </section>

      <section id="result" class="hidden results">
        <h2>Resultado</h2>
        <p id="resultText"></p>
        <button id="btnRestart" class="btn">Volver</button>
      </section>
    </main>

      <footer>
        <small>Creado por Erebus Angelo</small>
      </footer>
    </div> <!-- Fin de mainApp -->
  </div> <!-- Fin de app -->

  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
