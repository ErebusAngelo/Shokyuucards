<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tarjetas de Vocabulario - Shokyuu 1</title>
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Sistema de Autenticación -->
    <div id="authContainer" class="auth-container">
      <div class="auth-box">
        <h1>Shokyuu Cards</h1>
        <p class="auth-subtitle">Sistema de flashcards para aprendizaje de japonés</p>
        
        <!-- Formulario de Login -->
        <div id="loginForm" class="auth-form active">
          <h2>Iniciar Sesión</h2>
          <form id="loginFormElement">
            <div class="form-group">
              <label for="loginUsername">Usuario o Email:</label>
              <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Contraseña:</label>
              <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn-auth">Iniciar Sesión</button>
          </form>
          <p class="auth-switch">
            ¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a>
          </p>
        </div>
        
        <!-- Formulario de Registro -->
        <div id="registerForm" class="auth-form">
          <h2>Crear Cuenta</h2>
          <form id="registerFormElement">
            <div class="form-group">
              <label for="registerUsername">Nombre de Usuario:</label>
              <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
              <label for="registerEmail">Email:</label>
              <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
              <label for="registerPassword">Contraseña:</label>
              <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
              <label for="registerPasswordConfirm">Confirmar Contraseña:</label>
              <input type="password" id="registerPasswordConfirm" required>
            </div>
            <button type="submit" class="btn-auth">Crear Cuenta</button>
          </form>
          <p class="auth-switch">
            ¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a>
          </p>
        </div>
        
        <div id="authMessage" class="auth-message"></div>
      </div>
    </div>

    <!-- Aplicación Principal (oculta inicialmente) -->
    <div id="mainApp" class="main-app hidden">
      <header>
        <div class="user-info">
          <span id="welcomeUser">Bienvenido, Usuario</span>
          <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
        </div>
        <h1>Vocabulario - Shokyuu 1</h1>
      
      <!-- Tabs para lecciones regulares -->
      <div class="tabs">
        <button id="tabLessons" class="tab-btn active">Lecciones</button>
        <a href="matching-game.html" class="tab-btn tab-game">🎯 Emparejamiento</a>
      </div>

        <!-- Panel de lecciones regulares -->
        <div id="panelLessons" class="tab-panel active">
          <div class="controls-row">
            <div class="lesson-selection">
              <label for="unidadSelect">Lección:</label>
              <select id="unidadSelect"></select>
            </div>
            <div class="lesson-parts" id="lessonParts" style="display: none;">
              <label for="partSelect">Parte:</label>
              <select id="partSelect">
                <option value="all">Lección completa</option>
              </select>
              <span class="part-info" id="partInfo"></span>
            </div>
            <div class="options-inline">
              <div class="option-group">
                <label>
                  <input type="checkbox" id="showRomaji" checked>
                  Mostrar romaji
                </label>
              </div>
              <div class="option-group">
                <label>
                  <input type="checkbox" id="shuffleCards">
                  Mezclar tarjetas
                </label>
              </div>
              <div class="option-group">
                <label>
                  <input type="checkbox" id="includeOptional">
                  Incluir palabras opcionales
                  <span class="tooltip">ℹ️
                    <span class="tooltip-text">Incluye países, empresas ficticias y otros ejemplos que aparecen al final de cada lección</span>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>

      <div class="start-section">
        <button id="btnStart">Comenzar</button>
      </div>
    </header>

    <main>
      <section id="board" class="hidden">
        <div class="board-header">
          <div class="progress"><span id="progressText"></span></div>
          <button id="btnChangeLesson" class="btn-change-lesson">Cambiar lección</button>
        </div>

        <div id="card" class="card">
          <div class="front" id="cardFront"></div>
          <div class="back hidden" id="cardBack"></div>
          <button id="playAudio" class="audio-btn">🔊</button>
        </div>

        <div class="actions">
          <button id="btnNotGot" class="btn negative">No lo recordé</button>
          <button id="btnGot" class="btn positive">Lo recordé</button>
        </div>
      </section>

      <section id="result" class="hidden results">
        <h2>Resultado</h2>
        <p id="resultText"></p>
        <button id="btnRestart" class="btn">Volver</button>
      </section>
    </main>

      <footer>
        <small>Creado por Erebus Angelo</small>
      </footer>
    </div> <!-- Fin de mainApp -->
  </div> <!-- Fin de app -->

  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
