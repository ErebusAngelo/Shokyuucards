<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tarjetas de Vocabulario - Shokyuu 1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Vocabulario - Shokyuu 1</h1>
      
      <!-- Tabs para lecciones regulares y repaso -->
      <div class="tabs">
        <button id="tabLessons" class="tab-btn active">Lecciones</button>
        <button id="tabReview" class="tab-btn">Repaso</button>
      </div>

      <!-- Panel de lecciones regulares -->
      <div id="panelLessons" class="tab-panel active">
        <div class="controls-row">
          <div class="lesson-selection">
            <label for="unidadSelect">Lecci√≥n:</label>
            <select id="unidadSelect"></select>
          </div>
          <div class="options-inline">
            <div class="option-group">
              <label>
                <input type="checkbox" id="showRomaji" checked>
                Mostrar romaji
              </label>
            </div>
            <div class="option-group">
              <label>
                <input type="checkbox" id="shuffleCards">
                Mezclar tarjetas
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Panel de repaso -->
      <div id="panelReview" class="tab-panel hidden">
        <div class="controls-row">
          <div class="lesson-selection">
            <label for="reviewSelect">Repaso disponible:</label>
            <select id="reviewSelect">
              <option value="">Selecciona una lecci√≥n para repasar</option>
            </select>
          </div>
          <div class="options-inline">
            <div class="option-group">
              <label>
                <input type="checkbox" id="showRomaji" checked>
                Mostrar romaji
              </label>
            </div>
            <div class="option-group">
              <label>
                <input type="checkbox" id="shuffleCards">
                Mezclar tarjetas
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="start-section">
        <button id="btnStart">Comenzar</button>
      </div>
    </header>

    <main>
      <section id="board" class="hidden">
        <div class="board-header">
          <div class="progress"><span id="progressText"></span></div>
          <button id="btnChangeLesson" class="btn-change-lesson">Cambiar lecci√≥n</button>
        </div>

        <div id="card" class="card">
          <div class="front" id="cardFront"></div>
          <div class="back hidden" id="cardBack"></div>
          <button id="playAudio" class="audio-btn">üîä</button>
        </div>

        <div class="actions">
          <button id="btnNotGot" class="btn negative">No lo record√©</button>
          <button id="btnGot" class="btn positive">Lo record√©</button>
        </div>
      </section>

      <section id="result" class="hidden results">
        <h2>Resultado</h2>
        <p id="resultText"></p>
        <button id="btnRestart" class="btn">Volver</button>
      </section>
    </main>

    <footer>
      <small>Vocabulario Shokyuu 1</small>
    </footer>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
